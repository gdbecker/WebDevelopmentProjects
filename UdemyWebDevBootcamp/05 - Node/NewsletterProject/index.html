  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="images/Mandalorian.jpg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Sign up for my newsletter!</h1>
      <!--<label for="inputEmail" class="sr-only">Email address</label>-->

      <!--<label for="inputPassword" class="sr-only">Password</label>-->
      <input type="text" class="form-control" placeholder="First Name" name="firstName" required autofocus>
      <input type="text" class="form-control" placeholder="Last Name" name="lastName" required>
      <input type="email" class="form-control" placeholder="Email address" name="email" required>
      <!--<div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>-->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy Mandalorian 2022</p>
    </form>
</body>
